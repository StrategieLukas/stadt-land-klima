collection: ratings_measures
field: status
type: string
meta:
  collection: ratings_measures
  conditions:
    - name: EditOnlyIfMeasureIsPublished
      rule:
        _and:
          - measure_id:
              status:
                _neq: null
      readonly: true
      options:
        allowOther: false
        allowNone: false
  display: labels
  display_options:
    choices:
      - text: $t:published
        value: published
        foreground: "#FFFFFF"
        background: var(--primary)
      - text: $t:draft
        value: draft
        foreground: "#18222F"
        background: "#D3DAE4"
      - text: $t:archived
        value: archived
        foreground: "#FFFFFF"
        background: var(--warning)
    showAsDot: true
  field: status
  group: null
  hidden: false
  interface: select-dropdown
  note: null
  options:
    choices:
      - text: $t:published
        value: published
      - text: $t:draft
        value: draft
  readonly: false
  required: false
  sort: 2
  special: null
  translations: null
  validation:
    _and:
      - status:
          _in:
            - published
            - draft
  validation_message: null
  width: full
schema:
  name: status
  table: ratings_measures
  data_type: character varying
  default_value: draft
  max_length: 255
  numeric_precision: null
  numeric_scale: null
  is_nullable: false
  is_unique: false
  is_primary_key: false
  is_generated: false
  generation_expression: null
  has_auto_increment: false
  foreign_key_table: null
  foreign_key_column: null
