collection: municipalities
field: status
type: string
meta:
  collection: municipalities
  conditions:
    - name: AllowPublishIFRatingsAreDone
      rule:
        _and:
          - percentage_rated:
              _lt: "95"
          - status:
              _eq: draft
      readonly: true
      options:
        allowOther: false
        allowNone: false
  display: labels
  display_options:
    choices:
      - text: $t:published
        value: published
        foreground: "#FFFFFF"
        background: "#26A269"
      - text: $t:draft
        value: draft
        foreground: "#18222F"
        background: "#E01B24"
      - text: $t:archived
        value: archived
        foreground: "#FFFFFF"
        background: var(--warning)
    showAsDot: true
  field: status
  group: null
  hidden: false
  interface: select-dropdown
  note: null
  options:
    choices:
      - text: $t:published
        value: published
      - text: $t:draft
        value: draft
  readonly: false
  required: false
  sort: 1
  special: null
  translations: null
  validation: null
  validation_message: null
  width: full
schema:
  name: status
  table: municipalities
  data_type: character varying
  default_value: draft
  max_length: 255
  numeric_precision: null
  numeric_scale: null
  is_nullable: false
  is_unique: false
  is_primary_key: false
  is_generated: false
