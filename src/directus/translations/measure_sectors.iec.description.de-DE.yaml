key: measure_sectors.iec.description
value: >-
  Lokaler Klimaschutz in Industrie, Wirtschaft und Konsum erfordert die
  Zusammenarbeit von Unternehmen, Verbrauchern und der Gemeinde, um eine
  nachhaltige Wirtschaft und Lebensweise zu fördern. 

  Lokale bzw. kommunale Unternehmen können durch die Umstellung auf umweltfreundliche Technologien und Produktionsverfahren ihre CO₂-Bilanz verbessern.
