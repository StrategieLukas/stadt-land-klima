value: >-
  Die Bewertung deiner Kommune wird erst dann im öffentlichen Ranking angezeigt,
  wenn ihr Status auf "Veröffentlicht" steht - das passiert automatisch, sobald
  ihr die Maßnahmen bewertet habt :)


  Wenn ihr aber während der Bewertung schon eine Vorschau eurer Kommune anschauen wollt, könnt ihr das über diesen Link tun:
