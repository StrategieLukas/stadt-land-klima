language: de-DE
key: generic.privacy.disclaimer
value: Auf Grundlage von Artikel 6 Abs. 1 f der Europäischen
  Datenschutz-Grundverordnung verarbeiten wir Deine persönlichen Daten wie Name
  und E-Mail-Adresse. Wenn Du dies nicht wünschst, kannst Du jederzeit bei uns
  der Verwendung Deiner Daten grundsätzlich oder für bestimmte Zwecke
  widersprechen. Bitte melde Dich dazu bei den in unserem Impressum aufgeführten
  Kontaktmöglichkeiten.
