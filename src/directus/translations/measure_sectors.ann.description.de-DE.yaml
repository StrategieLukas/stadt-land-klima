language: de-DE
key: measure_sectors.ann.description
value: >-
  Landwirtschaft und Ernährung sind eng mit der Natur und dem Klima verknüpft.

  Der Schutz natürlicher Ökosysteme, wie Parks, Grünflächen, Wälder und Feuchtgebiete, ist entscheidend, da sie Kohlenstoff speichern und die Artenvielfalt bewahren. Diese natürlichen Ressourcen spielen eine Schlüsselrolle im Klimaschutz.
