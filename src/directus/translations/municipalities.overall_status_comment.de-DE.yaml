key: municipalities.overall_status_comment
value: >-
  Hier kannst du generelle Anmerkungen zum aktuellen Stand deiner Kommune
  machen, die wichtig zur Interpretation des Rankings sind.


  Zum Beispiel könntest du hier über geplante Projekte der Kommune informieren, die das Ranking in Zukunft deutlich verbessern könnten.
