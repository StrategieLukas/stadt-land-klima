key: measure_sectors.transport.description
value: >-
  In Städten und Gemeinden können konkrete Maßnahmen im Bereich Verkehr
  ergriffen werden, um den CO₂-Ausstoß zu reduzieren und die Lebensqualität zu
  verbessern.

  Eine Möglichkeit ist die Förderung des öffentlichen Verkehrs, Ausbau fahrradfreundlicher Infrastruktur und sichere Fußgängerwege sind ebenfalls wesentlich, um Menschen zu ermutigen, alternative Verkehrsmittel zu nutzen. 

  Die Förderung von Car-/Bike-Sharing-Diensten sind weitere Ansätze, um den Verkehr klimafreundlicher zu gestalten.

  Durch lokale Maßnahmen im Verkehrssektor können unsere Städte lebenswerter gestaltet und die Gesundheit der Bewohner gefördert werden.
