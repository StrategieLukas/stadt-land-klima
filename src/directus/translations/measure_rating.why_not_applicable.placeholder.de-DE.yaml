language: de-DE
key: measure_rating.why_not_applicable.placeholder
value: >-
  Fehlende Informationen sind KEIN (!) Grund, eine Maßnahme als "nicht
  anwendbar" zu markieren. Diese Option ist nur für Fälle gedacht, bei denen die
  Maßnahme eindeutig unbewertbar ist. z.B. "Renaturierung von Mooren" ist nicht
  bewertbar in Kommunen, die kein Moor haben.


  Falls ihr mehr als zwei Maßnahmen für eure Kommune nicht bewerten könnt, freuen wir uns über eine kurze Mitteilung an info@stadt-land-klima.de, damit wir den Maßnahmenkatalog verbessern können :)
