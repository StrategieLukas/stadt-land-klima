language: de-DE
key: measure_sectors.cpma.description
value: Lokales Klimaschutzmanagement ist ein entscheidender Ansatz, um auf
  Gemeindeebene Maßnahmen zu ergreifen, die den Klimawandel bekämpfen. Dabei
  geht es darum, Strategien zu entwickeln und umzusetzen, um
  Treibhausgasemissionen in der eigenen Gemeinde zu reduzieren und sich
  gleichzeitig an die bereits stattfindenden Veränderungen des Klimas
  anzupassen.
